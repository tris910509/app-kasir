<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Kasir</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .d-none { display: none; }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="text-center mb-4">Aplikasi Kasir</h1>
        <div class="row">
            <!-- Sidebar Navigation -->
            <div class="col-md-3">
                <div class="list-group">
                    <button class="list-group-item list-group-item-action" onclick="showSection('users')">Pengguna</button>
                    <button class="list-group-item list-group-item-action" onclick="showSection('categories')">Kategori</button>
                    <button class="list-group-item list-group-item-action" onclick="showSection('suppliers')">Supplier</button>
                    <button class="list-group-item list-group-item-action" onclick="showSection('transactions')">Transaksi</button>
                    <button class="list-group-item list-group-item-action" onclick="showSection('reports')">Laporan</button>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9">
                <!-- Section: Pengguna -->
                <div id="users" class="section">
                    <h3>Pengguna</h3>
                    <form id="userForm" class="mb-3">
                        <div class="mb-2">
                            <input type="text" id="userName" class="form-control" placeholder="Nama Pengguna" required>
                        </div>
                        <div class="mb-2">
                            <input type="email" id="userEmail" class="form-control" placeholder="Email Pengguna" required>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="addUser()">Tambah Pengguna</button>
                    </form>
                    <div id="userList"></div>
                </div>

                <!-- Section: Kategori -->
                <div id="categories" class="section d-none">
                    <h3>Kategori</h3>
                    <form id="categoryForm" class="mb-3">
                        <div class="mb-2">
                            <input type="text" id="categoryName" class="form-control" placeholder="Nama Kategori" required>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="addCategory()">Tambah Kategori</button>
                    </form>
                    <div id="categoryList"></div>
                </div>

                <!-- Section: Supplier -->
                <div id="suppliers" class="section d-none">
                    <h3>Supplier</h3>
                    <form id="supplierForm" class="mb-3">
                        <div class="mb-2">
                            <input type="text" id="supplierName" class="form-control" placeholder="Nama Supplier" required>
                        </div>
                        <div class="mb-2">
                            <input type="text" id="supplierCompany" class="form-control" placeholder="Nama PT" required>
                        </div>
                        <div class="mb-2">
                            <input type="text" id="supplierPhone" class="form-control" placeholder="No Handphone" required>
                        </div>
                        <div class="mb-2">
                            <input type="text" id="supplierAddress" class="form-control" placeholder="Alamat" required>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="addSupplier()">Tambah Supplier</button>
                    </form>
                    <div id="supplierList"></div>
                </div>

                <!-- Section: Transaksi -->
                <div id="transactions" class="section d-none">
                    <h3>Transaksi</h3>
                    <form id="transactionForm" class="mb-3">
                        <div class="mb-2">
                            <input type="text" id="transactionProduct" class="form-control" placeholder="Nama Produk" required>
                        </div>
                        <div class="mb-2">
                            <input type="number" id="transactionPrice" class="form-control" placeholder="Harga" required>
                        </div>
                        <div class="mb-2">
                            <input type="number" id="transactionQuantity" class="form-control" placeholder="Jumlah" required>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="addTransaction()">Tambah Transaksi</button>
                    </form>
                    <div id="transactionList"></div>
                </div>

                <!-- Section: Laporan -->
                <div id="reports" class="section d-none">
                    <h3>Laporan</h3>
                    <div id="reportList"></div>
                    <div id="totalRevenue" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
